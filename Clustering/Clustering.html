<!DOCTYPE html>
<html>
<head>
  <title>Interactive Clustering in D3</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .node {
      stroke: #fff;
      stroke-width: 1.5px;
    }
    .link {
      stroke: #999;
      stroke-opacity: 0.6;
    }
  </style>
</head>
<body>
  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    const svg = d3.select("body")
      .append("svg")
        .attr("width", width)
        .attr("height", height);

    d3.json("Data_with_clusters_SojaXPesticideXSantÃ© (2).json")
      .then(data => {
        const simulation = d3.forceSimulation(data.nodes)
          .force("charge", d3.forceManyBody().strength(-100))
          .force("link", d3.forceLink(data.links))
          .force("x", d3.forceX())
          .force("y", d3.forceY())
          .on("tick", ticked);

        const link = svg.append("g")
          .attr("class", "links")
          .selectAll("line")
          .data(data.links)
          .enter().append("line")
            .attr("class", "link");

        const node = svg.append("g")
          .attr("class", "nodes")
          .selectAll("circle")
          .data(data.nodes)
          .enter().append("circle")
            .attr("class", "node")
            .attr("r", 5)
            .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));

        function ticked() {
          link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);
        }

        function dragstarted(d) {
          if (!d3.event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(d) {
          d.fx = d3.event.x;
          d.fy = d3.event.y;
        }

        function dragended(d) {
          if (!d3.event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
      });
  </script>
</body>
</html>
